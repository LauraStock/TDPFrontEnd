        function add(nums) {
            // pos = position (tracks the location in the array)  
            // acc = accumulator (records the result of each recursive call)  
            function iterate(pos, acc = 0) {
                // exit condition    
                if (pos >= nums.length) return acc;
                //     
                return iterate(pos + 1, acc + nums[pos]);
            }
            return iterate(0, 0);
        }
        // iterate(0, 0); // not defined, inaccessible as scoped to add functionlet 
        result = add([1, 2, 3, 4, 5]); // 15
        console.log(result);

            return iterate(0, 0);
