<body>
    <button id="b1" type="button" style="background-color:#ff0000">Who is this</button>

    <script>
        //In JavaScript "this" always refers to the “owner” of the function

        //When we define our function  in a page, its owner is the page, or rather, the window object (or global object) of JavaScript. 
        //An onclick property, though, is owned by the HTML element it belongs to.

        //demo1
        // "this" refer to the window object
        /*
        function doSomething() {
            this.style.backgroundColor = "#00FFFF";
        }

        console.dir(this); // outputs the window
        */



        //Demo 2
        let b1 = document.querySelector("#b1");
        b1.onclick = function () {
            this.style.backgroundColor = "#00ffff";
            console.dir(this);
        }





    </script>

</body>
