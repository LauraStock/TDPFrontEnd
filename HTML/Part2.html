<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--load our stylesheet-->
    <link rel="stylesheet" href="./style.css"/>

    <!--style can live in the head or the better way is to keep it in it's own .css file.-->
    <style>
        body{
            font: size 20px;
        }

    </style>
</head>
<body>

    <!--LISTS and list items-->

    <!--Ordered Lists-->
    <ol>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ol>

    <!--Unordered lists-->

    <ul>
        <li>first item</li>
        <li>second item</li>
    </ul>

    <!--Nested Lists-->
    <ul>
        <li>first item</li>
        <ol>
            <li>First nested item</li>
            <li>Second nested item</li>
        </ol>
        <li>Thirs item</li>
    </ul>

    <!--ANCHOR TAGS-->
    <!--hyperlinks-->
    <a href="https://github.com/LauraStock/TDPFrontEnd/tree/main">this is the link to my github repo</a>

    <!--ATTRIBUTES - modifiers for tags-->

    <!--IMAGES-->
    <!--image tag and an image source-->
    <img src="https://cdn.pixabay.com/photo/2021/08/25/20/42/field-6574455_960_720.jpg"/>

    <!-- Alternate attribute -->
    <img alt="QA Logo" src="" />

    <!-- we can change how the image appears with the style attribute -->
    <!-- in-line css -->
    <img
      style="width: 50px; height: 50px"
      src="https://qa-community.co.uk/static/qa_fill_primary.svg"
    />

    
</body>
</html>
